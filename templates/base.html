<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AyuHealth{% endblock %}</title>

  <meta name="author" content="AyuHealth" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; padding:0; font-family:Arial,sans-serif; line-height:1.5; }
img { max-width:100%; height:auto; }
.container { width:90%; max-width:1200px; margin:auto; }
.flex { display:flex; flex-wrap:wrap; gap:10px; }
.flex > div { flex:1 1 100%; }
@media (min-width:600px) { .flex > div { flex:1 1 calc(50% - 10px); } }
@media (min-width:900px) { .flex > div { flex:1 1 calc(33.33% - 10px); } }
button, a { padding:10px 15px; font-size:16px; display:inline-block; text-decoration:none; }
</style>

</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">🌿 AyuHealth</div>
    
    <!-- Navbar -->
    <nav class="navbar">
      <button onclick="location.href='{{ url_for('home') }}'">🏠 Home</button>
      <button onclick="location.href='{{ url_for('products_page') }}'">🛍️ Products</button>
      <button onclick="location.href='{{ url_for('cart_page') }}'">🛒 Cart</button>
      <button onclick="location.href='{{ url_for('about_page') }}'">👩‍⚕️ About Us</button>
      <button onclick="location.href='{{ url_for('contact_page') }}'">📞 Contact Us</button>
    </nav>

    <!-- Profile / Login -->
<div class="header-right">
  {% if customer %}
    <div class="profile-dropdown">
      <div class="profile-toggle">
        <img src="{{ url_for('static', filename='profile_icon.png') }}" alt="Profile" class="profile-icon">
        <span class="customer-name">{{ customer.name }}</span>
      </div>
      <div class="dropdown-menu">
        <button onclick="location.href='{{ url_for('auth.logout_customer') }}'">Logout</button>
      </div>
    </div>
  {% else %}
    <div class="auth-buttons">
      <button onclick="location.href='{{ url_for('auth.login_customer') }}'">Login</button>
      <button onclick="location.href='{{ url_for('auth.signup') }}'">Sign Up</button>
    </div>
  {% endif %}
</div>


  </header>

  <!-- Page specific content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Policy Buttons -->
  <footer>
    <div class="policy-buttons">
      <button onclick="location.href='{{ url_for('refund_page') }}'">Cancellation & Refunds</button>
      <button onclick="location.href='{{ url_for('privacy_page') }}'">Privacy Policy</button>
      <button onclick="location.href='{{ url_for('terms_page') }}'">Terms & Conditions</button>
      <button onclick="location.href='{{ url_for('shipping_page') }}'">Shipping Policy</button>
    </div>
  </footer>
</body>
</html>
