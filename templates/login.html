<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; padding:0; font-family:Arial,sans-serif; line-height:1.5; }
img { max-width:100%; height:auto; }
.container { width:90%; max-width:1200px; margin:auto; }
.flex { display:flex; flex-wrap:wrap; gap:10px; }
.flex > div { flex:1 1 100%; }
@media (min-width:600px) { .flex > div { flex:1 1 calc(50% - 10px); } }
@media (min-width:900px) { .flex > div { flex:1 1 calc(33.33% - 10px); } }
button, a { padding:10px 15px; font-size:16px; display:inline-block; text-decoration:none; }
</style>

</head>
<body>
  <h2>Admin Login</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
