<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account - AyuHealth</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button.submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.submit-btn:hover {
      background-color: #0056b3;
    }
    .toggle-text {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .toggle-text button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-weight: 600;
      margin-left: 6px;
      padding: 0;
      font-size: 14px;
    }
    /* Toast styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .toast {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0.95;
      animation: fadein 0.3s, fadeout 0.3s 2.7s;
      font-weight: 600;
      min-width: 220px;
      user-select: none;
    }
    .toast-success {
      background-color: #28a745; /* green */
    }
    .toast-error {
      background-color: #dc3545; /* red */
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 0.95; transform: translateY(0);}
    }
    @keyframes fadeout {
      from {opacity: 0.95;}
      to {opacity: 0;}
    }
    /* Forgot password button style */
    #forgot-password-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 0;
      font-size: 14px;
      font-weight: 600;
      text-align: right;
      width: 100%;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login to Your Account</h2>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="button" id="forgot-password-btn">Forgot Password?</button>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password (min 6 chars)" minlength="6" required />
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <div class="toggle-text" id="toggle-text">
      Don't have an account?
      <button id="toggle-btn">Sign Up</button>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_ag-B108lIH2jTnXK-5FhlI816LFYVTg",
      authDomain: "mywebsite-3cd6d.firebaseapp.com",
      projectId: "mywebsite-3cd6d",
      storageBucket: "mywebsite-3cd6d.appspot.com",
      messagingSenderId: "1041272148602",
      appId: "1:1041272148602:web:cf6f09c998d67537c2e1c3",
      measurementId: "G-ZF9FSZJJSP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleBtn = document.getElementById('toggle-btn');
    const toggleText = document.getElementById('toggle-text');
    const formTitle = document.getElementById('form-title');
    const forgotPasswordBtn = document.getElementById('forgot-password-btn');
    const toastContainer = document.getElementById("toast-container");

    let showingLogin = true;

    function showToast(message, isError = true) {
      const toast = document.createElement("div");
      toast.className = "toast " + (isError ? "toast-error" : "toast-success");
      toast.innerText = message;
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function getFriendlyErrorMessage(error) {
      const code = error.code || "";
      switch (code) {
        case "auth/email-already-in-use":
          return "This email is already registered. Please login or use another email.";
        case "auth/invalid-email":
          return "The email address is not valid.";
        case "auth/user-not-found":
          return "No account found with this email.";
        case "auth/wrong-password":
          return "Incorrect password. Please try again.";
        case "auth/weak-password":
          return "Password should be at least 6 characters.";
        case "auth/too-many-requests":
          return "Too many failed attempts. Please try again later.";
        default:
          return error.message || "An unknown error occurred.";
      }
    }

    function toggleBtnClickHandler() {
      showingLogin = !showingLogin;
      if (showingLogin) {
        formTitle.textContent = 'Login to Your Account';
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        toggleText.firstChild.textContent = "Don't have an account? ";
        toggleBtn.textContent = "Sign Up";
      } else {
        formTitle.textContent = 'Create a New Account';
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        toggleText.firstChild.textContent = "Already have an account? ";
        toggleBtn.textContent = "Login";
      }
    }

    toggleBtn.addEventListener('click', toggleBtnClickHandler);

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast('âœ… Login successful!', false);
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        const friendlyMessage = getFriendlyErrorMessage(error);
        showToast('âŒ ' + friendlyMessage);
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showToast('âœ… Signup successful! You can now login.', false);
        toggleBtnClickHandler(); // switch to login form after signup
      } catch (error) {
        const friendlyMessage = getFriendlyErrorMessage(error);
        showToast('âŒ ' + friendlyMessage);
      }
    });

    forgotPasswordBtn.addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      if (!email) {
        showToast('âŒ Please enter your email to reset password.');
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        showToast('âœ… Password reset email sent. Check your inbox!', false);
      } catch (error) {
        const friendlyMessage = getFriendlyErrorMessage(error);
        showToast('âŒ ' + friendlyMessage);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showToast(`ðŸ‘‹ Logged in as ${user.email}`, false);
        // Optional: redirect or hide forms here if you want
      }
    });
<type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

  </script>
</body>
</html>
