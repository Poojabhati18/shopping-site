<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4CAF50">
  <style>
    /* ================= BASE STYLES ================= */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f9f6f1, #f1f8f5);
  color: #2e2e2e;
}

/* ================= HEADER / NAV ================= */
header {
  background: linear-gradient(135deg, #4CAF50, #2b4d3a);
  color: #fff;
  padding: 1.5rem 2rem;
  text-align: center;
  font-size: 1.7rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ================= NAV BUTTONS ================= */
nav {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 10px;
}

nav button {
  background: linear-gradient(135deg, #4CAF50, #2e7d32);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 500;
  box-shadow: 0 4px 12px rgba(76,175,80,0.3);
  transition: all 0.25s ease;
}
nav button:hover {
  background: #388e3c;
  box-shadow: 0 0 15px rgba(76,175,80,0.7);
  transform: translateY(-2px);
}

/* ================= AUTH BUTTONS ================= */
.auth-buttons button {
  background: linear-gradient(135deg, #4CAF50, #2e7d32);
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 22px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  margin-left: 10px;
  box-shadow: 0 3px 10px rgba(76,175,80,0.4);
  transition: all 0.3s ease;
}
.auth-buttons button:hover {
  background: linear-gradient(135deg, #66bb6a, #388e3c);
  box-shadow: 0 0 14px rgba(76,175,80,0.9);
  transform: translateY(-2px);
}

/* ================= CART CONTAINER ================= */
.container {
  max-width: 850px;
  margin: 30px auto;
  padding: 1.2rem;
}

/* ================= CART ITEM ================= */
.cart-item {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.9);
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 1rem;
  margin-bottom: 1.2rem;
  gap: 1rem;
  flex-wrap: wrap;
  backdrop-filter: blur(6px);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.cart-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 22px rgba(76,175,80,0.25);
}

.cart-item img {
  width: 100px;
  height: 100px;
  border-radius: 14px;
  object-fit: cover;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

/* ================= ITEM INFO ================= */
.item-info {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.item-name {
  font-size: 1.25rem;
  font-weight: 600;
  color: #2e7d32;
}
.item-price {
  margin-top: 0.4rem;
  font-size: 1rem;
  color: #444;
}

/* ================= QUANTITY ================= */
.quantity-controls {
  margin: 0.6rem 0;
  display: flex;
  align-items: center;
  gap: 0.6rem;
}
.quantity-controls button {
  padding: 0.3rem 0.8rem;
  font-size: 1.05rem;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #66bb6a, #388e3c);
  color: white;
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: 0 3px 8px rgba(0,0,0,0.12);
}
.quantity-controls button:hover {
  background: #2e7d32;
  box-shadow: 0 0 10px rgba(76,175,80,0.7);
}

/* ================= REMOVE BUTTON ================= */
.remove-button {
  margin-top: 0.5rem;
  background: linear-gradient(135deg, #e53935, #b71c1c);
  border: none;
  color: white;
  padding: 0.5rem 0.9rem;
  border-radius: 8px;
  cursor: pointer;
  width: fit-content;
  transition: all 0.2s;
  box-shadow: 0 4px 12px rgba(229,57,53,0.4);
}
.remove-button:hover {
  background: #8e1d1d;
  box-shadow: 0 0 12px rgba(229,57,53,0.8);
}

/* ================= TOTAL ================= */
#cartTotal {
  text-align: right;
  font-size: 1.4rem;
  margin-top: 2rem;
  font-weight: 600;
  color: #2e7d32;
}

/* ================= CHECKOUT BUTTON ================= */
.checkout-button {
  background: linear-gradient(135deg, #4CAF50, #2e7d32);
  color: white;
  padding: 0.9rem 1.6rem;
  border: none;
  border-radius: 22px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  float: right;
  margin-top: 1rem;
  transition: all 0.25s ease;
  box-shadow: 0 6px 16px rgba(76,175,80,0.4);
}
.checkout-button:hover {
  background: #388e3c;
  box-shadow: 0 0 18px rgba(76,175,80,0.8);
  transform: translateY(-2px);
}
.checkout-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  box-shadow: none;
}

/* ================= POLICY LINKS ================= */
.policy-links {
  position: fixed;
  bottom: 15px;
  right: 20px;
  display: flex;
  gap: 18px;
  z-index: 1000;
}

.policy-links a {
  font-size: 0.85rem;
  opacity: 0.85;
  text-decoration: none;
  color: #2e7d32;
  transition: all 0.2s ease;
  white-space: nowrap;
}
.policy-links a:hover {
  color: #1b5e20;
  text-decoration: underline;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
  .cart-item { flex-direction: column; align-items: flex-start; }
  .item-info { width: 100%; }
  .checkout-button { width: 100%; float: none; }
}
  </style>
</head>
<body>

<header>
  üåø AyuHealth Cart
  <div class="auth-buttons">
    {% if customer %}
      <button onclick="location.href='{{ url_for('auth.logout_customer') }}'">Logout</button>
    {% else %}
      <button onclick="location.href='{{ url_for('auth.login_customer') }}'">Login</button>
      <button onclick="location.href='{{ url_for('auth.signup') }}'">Sign Up</button>
    {% endif %}
  </div>
</header>

<nav>
  <button onclick="location.href='{{ url_for('home') }}'">üè† Home</button>
  <button onclick="location.href='{{ url_for('products_page') }}'">üõçÔ∏è Products</button>
  <button onclick="location.href='{{ url_for('cart_page') }}'">üõí Cart</button>
  <button onclick="location.href='{{ url_for('contact_page') }}'">üìû Contact Us</button>
</nav>

<div class="container">
  <div id="cartContainer"></div>
  <div id="cartTotal">Total: ‚Çπ0</div>
  <button class="checkout-button" onclick="prepareCheckout()">Proceed to Checkout</button>
</div>

<div class="policy-links">
  <a href="{{ url_for('refund_page') }}">Cancellation & Refunds</a>
  <a href="{{ url_for('privacy_page') }}">Privacy Policy</a>
  <a href="{{ url_for('terms_page') }}">Terms & Conditions</a>
  <a href="{{ url_for('shipping_page') }}">Shipping Policy</a>
</div>

<script>
  const cartContainer = document.getElementById("cartContainer");
  const cartTotal = document.getElementById("cartTotal");
  const checkoutBtn = document.querySelector(".checkout-button");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotal.textContent = "Total: ‚Çπ0";
      updateCheckoutButton();
      return;
    }

    cart.forEach((item, index) => {
      const price = Number(item.price) || 0;
      const quantity = Number(item.qty) || 1;
      const itemTotal = price * quantity;
      total += itemTotal;

      const itemElement = document.createElement("div");
      itemElement.className = "cart-item";
      itemElement.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">‚Çπ${price} x ${quantity} = ‚Çπ${itemTotal}</div>
          <div class="quantity-controls">
            <button onclick="changeQuantity(${index}, -1)">‚Äì</button>
            ${quantity}
            <button onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <button class="remove-button" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(itemElement);
    });

    cartTotal.textContent = `Total: ‚Çπ${total}`;
    updateCheckoutButton();
  }

  function updateCheckoutButton() {
    if (cart.length === 0) {
      checkoutBtn.disabled = true;
      checkoutBtn.style.opacity = "0.5";
      checkoutBtn.style.cursor = "not-allowed";
    } else {
      checkoutBtn.disabled = false;
      checkoutBtn.style.opacity = "1";
      checkoutBtn.style.cursor = "pointer";
    }
  }

  function changeQuantity(index, delta) {
    const item = cart[index];
    item.qty = Number(item.qty) || 1;
    item.qty += delta;
    if (item.qty < 1) item.qty = 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function prepareCheckout() {
    const orderDetails = cart.map(item => {
      return `${item.name} (‚Çπ${item.price} x ${item.qty}) = ‚Çπ${item.price * item.qty}`;
    }).join('\n');

    const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

    localStorage.setItem("orderDetails", orderDetails);
    localStorage.setItem("orderTotal", totalPrice);

    location.href = '{{ url_for("checkout_page") }}';
  }

  renderCart();
</script>
</body>
</html>
