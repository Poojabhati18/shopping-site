<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#4CAF50">
  <style>
   /* ===== GLOBAL RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #f4f7f5;
  color: #2e2e2e;
  line-height: 1.6;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: #fff;
  text-align: center;
  padding: 20px 0;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
}

header h1 {
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: 1px;
}

/* ===== FILTER CONTROLS ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin: 20px 0;
}

.controls input {
  padding: 10px 16px;
  border-radius: 25px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  font-weight: 600;
  outline: none;
  background: #fff;
  color: #2e2e2e;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
}

/* Custom dropdown wrapper */
.custom-dropdown {
  position: relative;
  display: inline-block;
}

.custom-dropdown button {
  background: linear-gradient(135deg, #5a7f65, #2b4d3a);
  color: #fff;
  border: none;
  padding: 10px 36px 10px 16px;
  border-radius: 25px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
  transition: all 0.2s ease;
  position: relative;
}

.custom-dropdown button::after {
  content: "\\/";
  font-size: 0.7rem;
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
}

.custom-dropdown:hover button {
  background: #3d5a40;
}

/* Dropdown menu */
.custom-dropdown ul {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
  min-width: 180px;
  z-index: 100;
  padding: 6px 0;
}

.custom-dropdown:hover ul,
.custom-dropdown ul:hover {
  display: block;
}

.custom-dropdown ul li {
  padding: 10px 14px;
  cursor: pointer;
  font-size: 0.9rem;
  color: #2e2e2e;
  transition: background 0.2s ease;
}

.custom-dropdown ul li:hover {
  background: #f1f1f1;
  color: #2b4d3a;
}

/* ===== PRODUCT GRID ===== */
#productList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product {
  background: #fff;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.product:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
}

.product img {
  max-width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}

.product h3 {
  margin: 12px 0 6px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #2e2e2e;
}

.product p {
  margin-bottom: 8px;
  font-size: 0.9rem;
  color: #555;
}

.product .price {
  font-weight: bold;
  color: #388e3c;
  font-size: 1rem;
}

.product button {
  display: inline-block;
  margin-top: 10px;
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
}

.product button:hover {
  background: linear-gradient(135deg, #66bb6a, #388e3c);
  box-shadow: 0 0 14px rgba(76, 175, 80, 0.8);
  transform: translateY(-2px);
}

/* ===== REVIEWS SECTION ===== */
#reviews {
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
}

#reviews h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.6rem;
  font-weight: 700;
  color: #2b4d3a;
}

.review {
  background: #f9f6f1;
  padding: 14px 18px;
  border-radius: 12px;
  margin-bottom: 14px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
}

.review h4 {
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 6px;
}

.review p {
  font-size: 0.9rem;
  color: #444;
}

#toggleReviews {
  display: block;
  margin: 0 auto;
  background: linear-gradient(135deg, #ff9800, #e68900);
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 0.95rem;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(255, 152, 0, 0.4);
}

#toggleReviews:hover {
  background: linear-gradient(135deg, #fb8c00, #d97a00);
  box-shadow: 0 0 14px rgba(255, 152, 0, 0.6);
  transform: translateY(-2px);
}

/* ===== CART PAGE ===== */
.container {
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* Individual cart items */
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f9f6f1;
  border-radius: 12px;
  padding: 14px 18px;
  margin-bottom: 15px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.cart-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  margin-right: 15px;
}

.cart-details {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.cart-details h3 {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
  color: #2e2e2e;
}

.cart-details .price {
  color: #388e3c;
  font-weight: bold;
  margin-top: 6px;
}

.cart-actions {
  display: flex;
  align-items: center;
  gap: 10px;
}

.cart-actions button {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  border: none;
  color: #fff;
  font-size: 0.85rem;
  font-weight: 500;
  border-radius: 20px;
  padding: 6px 12px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(76, 175, 80, 0.6);
  transition: all 0.3s ease;
}
.cart-actions button:hover {
  background: linear-gradient(135deg, #66bb6a, #388e3c);
  box-shadow: 0 0 12px rgba(76,175,80,0.9);
  transform: translateY(-2px);
}

/* Cart total */
#cartTotal {
  font-size: 1.2rem;
  font-weight: 600;
  text-align: right;
  margin-top: 20px;
  color: #2b4d3a;
}

/* Checkout button */
.checkout-button {
  display: block;
  margin-left: auto;
  margin-top: 20px;
  background: linear-gradient(135deg, #ff9800, #e68900);
  color: #fff;
  border: none;
  padding: 12px 24px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(255,152,0,0.4);
}

.checkout-button:hover {
  background: linear-gradient(135deg, #fb8c00, #d97a00);
  box-shadow: 0 0 14px rgba(255,152,0,0.6);
  transform: translateY(-2px);
}

  </style>
</head>
<body>

<header>
  üåø AyuHealth Cart
  <div class="auth-buttons">
    {% if customer %}
      <button onclick="location.href='{{ url_for('auth.logout_customer') }}'">Logout</button>
    {% else %}
      <button onclick="location.href='{{ url_for('auth.login_customer') }}'">Login</button>
      <button onclick="location.href='{{ url_for('auth.signup') }}'">Sign Up</button>
    {% endif %}
  </div>
</header>

<nav>
  <button onclick="location.href='{{ url_for('home') }}'">üè† Home</button>
  <button onclick="location.href='{{ url_for('products_page') }}'">üõçÔ∏è Products</button>
  <button onclick="location.href='{{ url_for('cart_page') }}'">üõí Cart</button>
  <button onclick="location.href='{{ url_for('about_page') }}'">üë©‚Äç‚öïÔ∏è About Us</button>
  <button onclick="location.href='{{ url_for('contact_page') }}'">üìû Contact Us</button>
</nav>

<div class="container">
  <div id="cartContainer"></div>
  <div id="cartTotal">Total: ‚Çπ0</div>
  <button class="checkout-button" onclick="prepareCheckout()">Proceed to Checkout</button>
</div>

<div class="policy-links">
  <a href="{{ url_for('refund_page') }}">Cancellation & Refunds</a>
  <a href="{{ url_for('privacy_page') }}">Privacy Policy</a>
  <a href="{{ url_for('terms_page') }}">Terms & Conditions</a>
  <a href="{{ url_for('shipping_page') }}">Shipping Policy</a>
</div>

<script>
  const cartContainer = document.getElementById("cartContainer");
  const cartTotal = document.getElementById("cartTotal");
  const checkoutBtn = document.querySelector(".checkout-button");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotal.textContent = "Total: ‚Çπ0";
      updateCheckoutButton();
      return;
    }

    cart.forEach((item, index) => {
      const price = Number(item.price) || 0;
      const quantity = Number(item.qty) || 1;
      const itemTotal = price * quantity;
      total += itemTotal;

      const itemElement = document.createElement("div");
      itemElement.className = "cart-item";
      itemElement.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">‚Çπ${price} x ${quantity} = ‚Çπ${itemTotal}</div>
          <div class="quantity-controls">
            <button onclick="changeQuantity(${index}, -1)">‚Äì</button>
            ${quantity}
            <button onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <button class="remove-button" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(itemElement);
    });

    cartTotal.textContent = `Total: ‚Çπ${total}`;
    updateCheckoutButton();
  }

  function updateCheckoutButton() {
    checkoutBtn.disabled = cart.length === 0;
    checkoutBtn.style.opacity = cart.length === 0 ? "0.5" : "1";
    checkoutBtn.style.cursor = cart.length === 0 ? "not-allowed" : "pointer";
  }

  function changeQuantity(index, delta) {
    const item = cart[index];
    item.qty = Number(item.qty) || 1;
    item.qty += delta;
    if (item.qty < 1) item.qty = 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function prepareCheckout() {
    const orderDetails = cart.map(item => `${item.name} (‚Çπ${item.price} x ${item.qty}) = ‚Çπ${item.price * item.qty}`).join('\n');
    const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
    localStorage.setItem("orderDetails", orderDetails);
    localStorage.setItem("orderTotal", totalPrice);
    location.href = '{{ url_for("checkout_page") }}';
  }

  renderCart();
</script>
</body>
</html>
